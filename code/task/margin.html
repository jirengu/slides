        .layout {
            width: 800px;

        }
        
        .content h1 {
            color: #666;
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 1px solid #ccc;
        }
        
        .container {
            margin-left: -10px;
        }

            content: '';

            clear: both;
        }
        
        .container .h-card {
            float: left;
            margin-left: 10px;
            margin-top: 30px;
            list-style: none;
        }
        
        .h-card {
            width: 260px;

        }
        
        .h-card>img {
            width: 100%;
            opacity: 0.75;
        }
        
        .h-card .detail {
            padding: 1px 16px;
        }
        
        .h-card .detail h3 {
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .h-card .detail p {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .h-card .text-center {
            text-align: center;
        }
    </style>
</head>
